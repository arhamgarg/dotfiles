monitor=eDP-1,1920x1080@60,0x0,1.5

$browser = zen-browser
$terminal = footclient
$youtube = freetube.AppImage --ozone-platform=wayland
$editor = vscodium --extensions-dir ~/.config/VSCodium/Extensions/ --ozone-platform=wayland

exec-once = foot --server
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = nm-applet --indicator
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gnome-keyring-daemon --start --components=secrets,ssh,pkcs11
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar

env = ELECTRON_OZONE_PLATFORM_HINT,wayland

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = false
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    repeat_rate = 25
    repeat_delay = 600

    touchpad {
        middle_button_emulation = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$M = SUPER
$S = SHIFT

bind = $M, D, exec, menu.sh
bind = , Print, exec, slurp | grim -g - - | wl-copy
bind = $M, Print, exec, screenshot.sh

bind = $M, Return, exec, $terminal
bind = $M, W, exec, $browser
bind = $M, E, exec, $terminal -e nvim
bind = $M, N, exec, $terminal -e nnn -deHu
bind = $M, Y, exec, $youtube
bind = $M, X, exec, $editor
bind = $M, C, exec, cleanup.sh

bind = $M, Q, killactive,
bind = $M, F, fullscreen
bind = $M $S, Q, exit,

bind = $M, V, togglefloating,
bind = $M, P, pseudo,

bind = $M, h, movefocus, l
bind = $M, j, movefocus, d
bind = $M, k, movefocus, u
bind = $M, l, movefocus, r

bind = $M, 1, workspace, 1
bind = $M, 2, workspace, 2
bind = $M, 3, workspace, 3
bind = $M, 4, workspace, 4
bind = $M, 5, workspace, 5
bind = $M, 6, workspace, 6
bind = $M, 7, workspace, 7
bind = $M, 8, workspace, 8
bind = $M, 9, workspace, 9
bind = $M, 0, workspace, 10

bind = $M $S, 1, movetoworkspace, 1
bind = $M $S, 2, movetoworkspace, 2
bind = $M $S, 3, movetoworkspace, 3
bind = $M $S, 4, movetoworkspace, 4
bind = $M $S, 5, movetoworkspace, 5
bind = $M $S, 6, movetoworkspace, 6
bind = $M $S, 7, movetoworkspace, 7
bind = $M $S, 8, movetoworkspace, 8
bind = $M $S, 9, movetoworkspace, 9
bind = $M $S, 0, movetoworkspace, 10

bind = $M, S, togglespecialworkspace, magic
bind = $M $S, S, movetoworkspace, special:magic

bind = $M, mouse_down, workspace, e+1
bind = $M, mouse_up, workspace, e-1

bindm = $M, mouse:272, movewindow
bindm = $M, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = $M, m, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = noinitialfocus,xwayland:1

ecosystem {
  no_update_news = true
}
